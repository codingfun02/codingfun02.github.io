<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css">
    <title>훈련 관리 프로그램</title>
</head>
<body>
    <header class="header">
        <h1>훈련 관리 프로그램</h1>
    </header>
    <main>
        <article>
            <ul class="main__training-list js-trainingList">
                <ul class="main__training-day-list js-trainingDayList"></ul>
            </ul>
            <div class="main__training-btn-container">
                <button class="g-btn main__training-print-btn js-trainingPrintBtn">할 일 인쇄하기</button>
                <button class="g-btn main__training-download-btn js-trainingDownloadBtn">일정 TXT 파일 다운로드</button>
            </div>
        </article>
        <div class="main__line"></div>
        <article>
            <form class="main__add-training-form js-addTrainingForm">
                <input class="js-trainingNameInput" type="text" placeholder="훈련 이름">
                <input class="js-trainingDateInput" type="text" placeholder="훈련 날짜">
                <button class="g-btn">추가</button>
            </form>
            <form class="main__add-training-to-do-file-form">
                <div>
                    <div>
                        <span>일정 TXT 파일</span>
                        <span class="trainingDataAddedSpan js-trainingDataAddedSpan hidden">추가됨</span>
                    </div>
                    <label class="main__add-training-to-do-file-form-txt-file-label" for="txt-file">파일 찾기</label>
                    <input type="file" accept="text/plain" class="js-trainingFileInput" id="txt-file">
                </div>
                <div>
                    <div>일정 선택 O TXT 파일 예시</div>
                    <a href="sample_txt/sample-can.txt" download>다운로드</a>
                </div>
                <div>
                    <div>일정 선택 X TXT 파일 예시</div>
                    <a href="sample_txt/sample-cannot.txt" download>다운로드</a>
                </div>
            </form>
        </article>
    </main>
    <script type="module" src="js/trainingPrint.mjs"></script>
    <script type="module" src="./js/trainingFileDownload.mjs"></script>
    <script type="module" src="./js/manageSetTrainingDays.mjs"></script>
    <script type="module" src="./js/manageTrainings.mjs"></script>
    <script type="module" src="./js/readTrainingFile.mjs"></script>
    <script type="module" src="./js/main.mjs"></script>
</body>
</html>
